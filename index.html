<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Tokyo_Tower.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="Tokyo.jpeg" shadow-intensity="1" auto-rotate camera-orbit="60.63deg 68.29deg 203.4m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-2" data-position="30.13205702104861m 8.452925185450699m 10.626807293238786m" data-normal="-0.4991464275710105m 0.045132578795898125m 0.8653414899184773m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Tokyo Tower</div>
      </button><button class="Hotspot" slot="hotspot-6" data-position="-23.044718430898115m 41.201851522372735m -16.875528380607847m" data-normal="-0.08940572553461389m 0.236941003639443m 0.9674014559819324m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Yoroniku Tokyo Azabudai Hills</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
